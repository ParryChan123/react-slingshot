version: 2.1

default_docker: &defaults
  docker:
    - image: circleci/node:13.8.0
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - run: npm run lint
  test:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - run: npm run test
  analyze:
    <<: *defaults
    steps:
      - checkout
      - run: npm audit

workflows:
  custom_workflow:
    jobs:
      - build
      - test:
          reqires:
            - build
      - analyze:
          requires:
            - test